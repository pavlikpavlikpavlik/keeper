services:
  # Твой готовый образ из Docker Hub
  symfony-app:
    image: shinsenter/symfony:php8.4-apache
    ports:
      - "8080:80"
    volumes:
      - ./symfony:/var/www/html  # твой код
    depends_on:
      - database  # важно!
    environment:
      - DATABASE_URL=pgsql://app:password@database:5432/app

  # База данных - ОТДЕЛЬНЫЙ сервис
  database:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: